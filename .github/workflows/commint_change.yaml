name: Show Git Diff

on: [push]

jobs:
  show-diff:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: ğŸ” Get diff between current and previous commit
        run: |
          echo "ğŸ” Comparing $GITHUB_SHA with previous commit..."
          echo ""

          echo "ğŸ“ Files changed:"
          git diff --name-status $GITHUB_SHA^ $GITHUB_SHA | while read status file; do
            case $status in
              M) echo "ğŸ“ Modified: $file" ;;
              A) echo "â• Added: $file" ;;
              D) echo "âŒ Deleted: $file" ;;
              *) echo "ğŸ” Changed ($status): $file" ;;
            esac
          done


          echo ""
          echo "ğŸ“„ Detailed changes:"
          git diff $GITHUB_SHA^ $GITHUB_SHA
