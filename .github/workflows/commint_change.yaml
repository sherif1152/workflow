name: Show Git Diff

on:
  push:
    branches: [main]

jobs:
  show-diff:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: ğŸ” Get diff between current and previous commit
        run: |
          echo "ğŸ” Comparing $GITHUB_SHA with previous commit..."
          echo ""

          echo "ğŸ“ Files changed:"
          git diff --name-status $GITHUB_SHA^ $GITHUB_SHA | while read status file; do
            case $status in
              M) echo "ğŸ“ Modified: $file" ;;
              A) echo "â• Added: $file" ;;
              D) echo "âŒ Deleted: $file" ;;
              *) echo "ğŸ” Changed ($status): $file" ;;
            esac
          done

          echo ""
          echo "ğŸ“„ Detailed changes:"
          git diff $GITHUB_SHA^ $GITHUB_SHA

      - name: ğŸ” Check if data/message.txt was changed
        id: check_file
        run: |
          echo "ğŸ” Comparing $GITHUB_SHA with previous commit..."
          changed=$(git diff --name-only $GITHUB_SHA^ $GITHUB_SHA | grep -c "^data/message.txt$" || true)
          if [ "$changed" -eq 1 ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "data/message.txt was modified in this commit."
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "data/message.txt was not modified in this commit."
          fi
          
      - name: ğŸ“„ Show changes in data/message.txt
        run: |
          echo "ğŸ” Changes in data/message.txt:"
          echo ""

          git diff $GITHUB_SHA^ $GITHUB_SHA -- data/message.txt | while read line; do
            case "$line" in
              +[^+]*)
                echo "â• ${line:1}"
                ;;
              -[^-]*)
                echo "âŒ ${line:1}"
                ;;
            esac
          done
