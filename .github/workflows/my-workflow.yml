name: Read File Example

on: push

jobs:
  read-file:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“‚ Read and print message.txt
        run: cat data/message.txt

      - name: ðŸ“¥ Read file into variable
        id: read_file
        run: |
          content=$(cat data/message.txt)
          echo "CONTENT=$content" >> "$GITHUB_OUTPUT"

      - name: ðŸ“¤ Print content from variable
        run: |
          echo "File content is: ${{ steps.read_file.outputs.CONTENT }}"
