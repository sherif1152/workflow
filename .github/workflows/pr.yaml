name: Auto PR on Manual File Change

on:
  push:
    branches:
      - main

jobs:
  auto-pr:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🧪 Check for file change
        id: check_diff
        run: |
          git fetch origin
          git checkout -b auto/update-message
          git diff origin/main --quiet data/message.txt || echo "changed=true" >> $GITHUB_OUTPUT

      - name: 📤 Commit if changed
        if: steps.check_diff.outputs.changed == 'true'
        run: |
          git add data/message.txt
          git commit -m "📝 Auto update message.txt"

      - name: 🚀 Create Pull Request
        if: steps.check_diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "📝 Auto update message.txt"
          branch: auto/update-message
          title: "🔄 Update message.txt"
          body: "This PR was created automatically by GitHub Actions"
          base: main
