name: Auto PR on message.txt Change

on:
  push:
    branches: [main]

jobs:
  auto-pr:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🔍 Check if data/message.txt was changed
        id: check_file
        run: |
          git fetch origin main
          changed=$(git diff-tree --no-commit-id --name-only -r HEAD | grep -c "^data/message.txt$" || true)
          if [ "$changed" -eq 1 ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "No change in data/message.txt"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: 📤 Commit to new branch
        if: steps.check_file.outputs.changed == 'true'
        run: |
          git checkout -b auto/update-message
          git push origin auto/update-message

      - name: 🚀 Create Pull Request
        if: steps.check_file.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "📝 Auto update message.txt"
          branch: auto/update-message
          title: "🔄 Update message.txt"
          body: "This PR was created automatically by GitHub Actions"
          base: main
