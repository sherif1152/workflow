name: ğŸ” Save Changes in message.txt

on:
  push:
    branches: [main]

jobs:
  save-message-diff:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: âš™ï¸ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ” Check if data/message.txt was changed
        id: check_file
        run: |
          echo "ğŸ” Checking diff for data/message.txt..."
          changed=$(git diff --name-only $GITHUB_SHA^ $GITHUB_SHA | grep -c "^data/message.txt$" || true)
          if [ "$changed" -eq 1 ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "data/message.txt was modified in this commit."
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "data/message.txt was not modified in this commit."
          fi

      - name: ğŸ“„ Append diff to logs/message_diff.txt
        if: steps.check_file.outputs.changed == 'true'
        run: |
          mkdir -p logs
          AUTHOR=$(git log -1 --pretty=format:'%an')
          DATE=$(date +"%Y-%m-%d %H:%M:%S")
          COMMIT=$GITHUB_SHA

          echo "## ğŸ”§ Change by $AUTHOR on $DATE" >> logs/message_diff.txt
          echo "ğŸ“„ Diff for data/message.txt (commit $COMMIT):" >> logs/message_diff.txt

          git diff $GITHUB_SHA^ $GITHUB_SHA -- data/message.txt | \
          grep -E '^\+[^+]|^\-[^-]' | while read line; do
            if [[ "$line" =~ ^\+ ]]; then
              echo "â• ${line:1}" >> logs/message_diff.txt
            elif [[ "$line" =~ ^\- ]]; then
              echo "âŒ ${line:1}" >> logs/message_diff.txt
            fi
          done

          echo -e "\n----------------------------------------\n" >> logs/message_diff.txt

      - name: ğŸš€ Commit and push diff to existing branch
        if: steps.check_file.outputs.changed == 'true'
        run: |
          git fetch origin auto/log-message-changes || true
          git checkout auto/log-message-changes || git checkout -b auto/log-message-changes
          git merge origin/auto/log-message-changes || true

          git add logs/message_diff.txt
          git commit -m "ğŸ“ Append diff log for $GITHUB_SHA"
          git push origin auto/log-message-changes --force
